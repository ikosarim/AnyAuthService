name: Build and publish artifacts to JFrog Packages

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Publish maven artifact
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
          mvn -e -B deploy --settings anySettings.xml -Dmaven.test.skip=true

      - name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx 🐋
        uses: docker/setup-buildx-action@v1

      - name: Login to JFrog 🐸
        uses: docker/login-action@v1
        with:
          registry: idevelopment.jfrog.io
          username: igor.kosarim@yandex.ru
          password: Pass_000_worD

      - name: Build and push 🐳
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: idevelopment.jfrog.io/any-docker-image/any-authenticate-service:latest